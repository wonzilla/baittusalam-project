<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

     <div class="container login_container">
    <div class=" main_area">
        <div class="image_section ">
           <a href="../index.html"> <span class="back_icon"><i class="fa-solid fa-left-long left_icon"></i></span></a>
            <div class="img">
                <img src="../assets/login page icon.png" alt="">
            </div>
        </div>
        <div class="content_section ">
            <div class="content">
                <h1>Login Page</h1>
                <p>Please Sign In To Continue</p>

                <form class="login_form">

                    <div class="input_field">
                        <p>Emial</p>
                        <div class="input_area">
                            <span class="icon"><i class="fa-solid fa-right-to-bracket login_icon"></i></span>
                            <input type="text" placeholder="Farhan Arif">
                        </div>
                    </div>

                      <div class="input_field">
                        <p>Password</p>
                        <div class="input_area">
                            <span class="icon"><i class="fa-solid fa-lock login_icon"></i></i></span>
                            <input type="password" placeholder="*******">
                        </div>
                    </div>

                    <button >Login</button>
                </form>
                <div class="forgot_password"><button><a href="./forgotpassword.html">Forgot Password</button></div>
                <div class="signup_account">
                    <p>Don,t have an account <a href=""> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
  </div>
     <script src="../js/bootstrap.min.js"></script>
</body>
</html>
