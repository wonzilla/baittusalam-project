<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="../css/addstudents.css">
</head>
<body>
    <header>
     
        <div class="links">
            <ul>
                <li><a href="">Add Students</a></li>
                <li><a href="">Add Documents</a></li>
                <li><a href="./allstudents.html">All Students</a></li>
                <li><a href="">All Documents</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="box">
                <h1>Enter Student Information</h1>
                <p id="error_message" class="error_message"></p>
               <form id="form">
                 <div class="input_field">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required placeholder="Enter Your Name">
                </div>
                 <div class="input_field">
                    <label for="roll_no">Rol Number</label>
                    <input id="roll_no" type="text" name="roll_no" required placeholder="Enter Your Roll Number">
                </div>
                 <div class="input_field">
                    <label for="class">Class</label>
                    <input id="class" type="text" name="class" required placeholder="Enter Your Class Name">
                </div>
                 <div class="input_field">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" name="phone" required placeholder="Enter Your Phone Number">
                </div>
                 <div class="input_field">
                    <label for="emial">Email</label>
                    <input id="email" type="email" name="email" required placeholder="Enter Your Email">
                </div>
               
              
                <div class="button">
                    <button type="submit" id="submit">Add Student</button>
                </div>
               </form>
            </div>
        </div>
    </main>

    <script src="../js//addsutdents.js" type="module"></script>
</body>
</html>
